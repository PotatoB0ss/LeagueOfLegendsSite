<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>LeagueGanG</title>
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/Animated-Pretty-Product-List-v12-Animated-Pretty-Product-List.css">
    <link rel="stylesheet" href="/assets/css/Navbar-With-Button-icons.css">
    <link rel="stylesheet" href="/assets/css/Pretty-Footer-.css">
    <link rel="stylesheet" href="/assets/css/Projects-Grid-images.css">
    <link rel="stylesheet" href="/assets/css/Signup-page-with-overlay.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>

<body style="background: var(--bs-gray-300);height: 100%;width: 100%;">
<!-- HEADER -->

<th:block th:if="${authenticated}" th:insert="thymeleafParts/authorizeHeader.html"></th:block>
<th:block th:unless="${authenticated}" th:insert="thymeleafParts/unauthorizeHeader.html"></th:block>



    <div id="main-wrapper" class="container" style="margin-top: 100px">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card border-0">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="mb-5">
                                    <h3 class="h4 font-weight-bold text-theme">Login</h3>
                                </div>

                                <h6 class="h5 mb-0">Welcome back!</h6>
                                <p class="text-muted mt-2 mb-5">Come visit us don't be shy.</p>

                                <form th:action="@{api/v1/login}" method="POST">

                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" name="email">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                                    </div>


                                    <div class="g-recaptcha mb-3" data-sitekey="6LcWdjEmAAAAAAWz0cypxSL7yHS1FAZ-5UCybihU"></div>
                                    <input type="hidden" name="recaptchaResponse" id="recaptchaResponse" />

                                    <h3 class="mb-3" id="loginError"> </h3>

                                    <button type="submit" class="btn btn-theme" id="loginButton">Login</button>
                                    
                                </form>
                                
                            </div>
                        </div>

                        <div class="col-lg-6 d-none d-lg-inline-block">
                            <div class="account-block rounded-right">
                                <div class="overlay rounded-right"></div>
                                <div class="account-testimonial" style="margin-bottom: 15%">
                                    <h4 class="text-white mb-4">An interesting fact
                                    </h4>
                                    <p class="lead text-white">All that separates you from all the available functionality of our site is a button Login. Fix it soon :)</p>
                                    <p>---</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- end card-body -->
            </div>
            <!-- end card -->

            <p class="text-muted text-center mt-3 mb-0">Don't have an account? <a href="/register" class="text-primary ml-1">register</a> or <a href="/reset">forgot password?</a></p>

            <!-- end row -->

        </div>
        <!-- end col -->
    </div>
    <!-- Row -->
</div>

<th:block th:insert="thymeleafParts/footer.html"></th:block>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/logginError.js"></script>
    <script src="/js/checkLoginFieldsNotEmpty.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/Animated-Pretty-Product-List-v12-Animated-Pretty-Product-List.js"></script>
</body>

</html>
