<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>LeagueSite2.0</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/Animated-Pretty-Product-List-v12-Animated-Pretty-Product-List.css">
    <link rel="stylesheet" href="/assets/css/Navbar-With-Button-icons.css">
    <link rel="stylesheet" href="/assets/css/Pretty-Footer-.css">
    <link rel="stylesheet" href="/assets/css/Projects-Grid-images.css">
    <link rel="stylesheet" href="/assets/css/Signup-page-with-overlay.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body style="background: var(--bs-gray-300);height: 100%;width: 100%;">

<th:block th:if="${authenticated}" th:insert="thymeleafParts/authorizeHeader.html"></th:block>
<th:block th:unless="${authenticated}" th:insert="thymeleafParts/unauthorizeHeader.html"></th:block>


<div id="main-wrapper" class="container" style="margin-top: 6.7%; margin-bottom: 6.7%">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card border-0">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="mb-5">
                                    <h3 class="h4 font-weight-bold text-theme">Password recovery</h3>
                                </div>

                                <h6 class="h5 mb-0" id ="textik">Welcome back!</h6>
                                </br>

                                <form th:action="@{api/v1/recovery/reset}" method="POST" id="resetForm">

                                    <div class="form-group mb-3">
                                        <label for="email">Enter your email</label>
                                        <input type="email" class="form-control" name="email" id="email">
                                    </div>

                                    <div class="g-recaptcha mb-3" data-sitekey="6LcWdjEmAAAAAAWz0cypxSL7yHS1FAZ-5UCybihU"></div>
                                    <input type="hidden" name="recaptchaResponse" id="recaptchaResponse" />

                                    <button type="submit" class="btn btn-theme" id="continueButton">Continue</button>
                                    
                                </form>
                                
                            </div>
                        </div>

                        <div class="col-lg-6 d-none d-lg-inline-block">
                            <div class="account-block rounded-right">
                                <div class="overlay rounded-right"></div>
                                <div class="account-testimonial">
                                    <h4 class="text-white mb-4">An interesting fact
                                    </h4>
                                    <p class="lead text-white">All that separates you from all the available functionality of our site is a button Login. Fix it soon :)</p>
                                    <p>---</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- end card-body -->
            </div>
            <!-- end card -->

            <p class="text-muted text-center mt-3 mb-0">Remembered password? <a href="/login" class="text-primary ml-1">login</a></p>

            <!-- end row -->

        </div>
        <!-- end col -->
    </div>
    <!-- Row -->
</div>


<th:block th:insert="thymeleafParts/footer.html"></th:block>

    <script src="/js/checkFieldNotEmpty.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/../assets/js/Animated-Pretty-Product-List-v12-Animated-Pretty-Product-List.js"></script>
</body>

</html>
